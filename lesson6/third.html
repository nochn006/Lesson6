<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <title>registr</title>
  </head>
  <body>
    <div class="registr">
      <header class="registr__header">
        <div class="registr__logo">
          <img src="assets/img/logo_login.png" alt="" />
        </div>
        <div class="registr__header__block">
          <h1 class="registr__title">Зарегистрироваться на этом сайте</h1>
        </div>
      </header>
      <form action="" class="registr__form">
        <label for="input1"
          ><p class="registr__form__label">Имя пользователя</p></label
        >
        <input type="text" name="input1" class="registr__form__input" />
        <label for="input2"><p class="registr__form__label">Email</p></label>
        <input type="text" name="input2" class="registr__form__input" />
        <p class="registr__form__suptext">
          Подтверждение регистрации будет отправлено на ваш email.
        </p>
        <button class="registr__form__btn">Регистрация</button>
      </form>
      <footer class="registr__footer">
        <p class="registr__footer__subtext">Войти | Забыли пароль?</p>
        <p class="registr__footer__subtext left__bard"></p>
        <p class="registr__footer__kon">Политика конфиденциальности</p>
      </footer>
    </div>
  </body>
</html>
