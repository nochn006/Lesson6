<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Добро пожаловать</title>
  </head>
  <body>
    <div class="Entrance">
      <div class="Entrance__header">
        <p class="Entrance__suptitle">Вход</p>
      </div>
      <form class="Entrance__form">
        <h2 class="Entrance__form__title">Добро пожаловать в Eventplace</h2>
        <input
          type="email"
          class="Entrance__form__input"
          placeholder="Электронная почта"
        />
        <input
          type="password"
          class="Entrance__form__input"
          placeholder="Пароль"
        />
        <p class="Entrance__form__suptext"><span>Забыли пароль?</span></p>
        <button class="Entrance__form__btn">Войти</button>
        <button class="Entrance__form__button google">С помощью Google</button>
        <button class="Entrance__form__button Facebook">
          С помощью Facebook
        </button>
      </form>
    </div>
  </body>
</html>
