<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Обратная связь</title>
  </head>

  <body>
    <div class="challenge">
      <form action="title1.html" class="challenge__form">
        <h1 class="challenge__title">ОБРАТНЫЙ ЗВОНОК</h1>
        <input type="text" class="challenge__input-text" placeholder="Имя" />
        <input
          type="text"
          class="challenge__input-text"
          placeholder="Телефон"
        />
        <div class="challenge__checkbox">
          <input
            type="checkbox"
            id="challenge__checkbox-id"
            class="challenge__input-checkbox"
          />
          <label for="challenge__checkbox-id"
            >Я даю согласие на обработку персональных данных в соответствии с
            политикой конфиденциальности</label
          >
        </div>
        <button class="challenge__button">Заказать звонок</button>
      </form>
    </div>
  </body>
</html>
