<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Registr</title>
  </head>
  <body>
    <div class="registration">
      <div class="registration__header">
        <p class="registration__suptitle">Регистрация</p>
      </div>
      <form action="" class="registration__form">
        <h2 class="registration__form__title">Добро пожаловать в Eventplace</h2>
        <input
          type="tel"
          class="registration__form__input"
          placeholder="Номер телефона"
        />
        <input
          type="email"
          class="registration__form__input"
          placeholder="Электронная почта"
        />
        <input
          type="password"
          class="registration__form__input"
          placeholder="Пароль"
        />
        <p class="registration__form__suptext">
          Мы отправм письмо, чтобы подтвердить почту.
        </p>
        <div class="registration__form__agree">
          <input
            type="checkbox"
            id="check1"
            class="registration__form__check"
          />
          <label for="check1"
            >Я хочу получать email и sмs-рассылку с рекомендациями интересных
            событий, анонсами, новостями, а также информационные
            сообщения</label
          >
        </div>
        <div class="registration__form__agree">
          <input
            type="checkbox"
            id="check2"
            class="registration__form__check"
          />
          <label for="check2"
            >Я ознакомлен и принимаю условия
            <span>пользовательского соглашения</span> и
            <span>политики конфидециальности</span></label
          >
        </div>
        <button class="registration__form__btn">Зарегистрироваться</button>
        <p class="registration__form__enter">
          Уже есть аккаунт? <span>Войти</span>
        </p>
        <button class="registration__form__button google">
          С помощью Google
        </button>
        <button class="registration__form__button Facebook">
          С помощью Facebook
        </button>
      </form>
    </div>
  </body>
</html>
