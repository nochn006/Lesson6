<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title></title>
  </head>

  <body>
    <div class="connection">
      <form action="" class="connection__form">
        <h1 class="connection__title">как с нами связаться</h1>
        <h3 class="connection__suptitle">форма обратной связи</h3>
        <p class="connection__text">
          У вас вопрос, комментарий или предложение? Напишите нам сообщение, и
          мы ответим при первой же возможности.
        </p>
        <div class="connection__input">
          <input type="text" class="connection__input-text" placeholder="Имя" />
          <input
            type="email"
            class="connection__input-text"
            placeholder="Телефон или электронная почта"
          />
        </div>
        <textarea
          type="textarea"
          class="connection__input-textarea"
          placeholder="Сообщение"
        ></textarea>
        <div class="connection__form-check">
          <input
            type="checkbox"
            id="connection__label"
            class="connection__input-check"
          />
          <label for="connection__label"
            >Я даю согласие на обработку персональных данных в соответствии с
            политикой конфиденциальности</label
          >
        </div>

        <button class="connection__btn">Отправить заявку</button>
      </form>
    </div>
    <footer class="connection__footer"></footer>
  </body>
</html>
